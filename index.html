<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends of New Lanark</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow-x: hidden; font-family: sans-serif; }
        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; z-index: -1;
            object-fit: cover; object-position: top;
        }
        .page {
            display: none; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }
        .active { display: flex; }
        .note-img { 
            max-width: 600px; width: 70%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-bottom: 20px;
        }
        .video-wrapper {
            width: 70%; max-width: 840px;
            border: 6px solid #28a745; background: #000;
        }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .nav-btn {
            margin-top: 20px; padding: 12px 30px;
            background: #28a745; color: white; border: none;
            border-radius: 25px; cursor: pointer; font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page active">
        <img src="slate.jpg" class="note-img">
        <div class="video-wrapper">
            <div class="video-container">
                <iframe src="https://muse.ai/embed/naj77TG?search=0&links=0&logo=0" allowfullscreen></iframe>
            </div>
        </div>
        <button class="nav-btn" onclick="showPage('page2')">Next</button>
    </div>

    <div id="page2" class="page">
        <div class="video-wrapper" style="margin-top: 5vh;">
            <div class="video-container">
                <iframe src="https://muse.ai/embed/3sDs52Q?search=0&links=0&logo=0" allowfullscreen></iframe>
            </div>
        </div>
        <button class="nav-btn" onclick="showPage('home')">Back</button>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('iframe').forEach(iframe => {
                const currentSrc = iframe.src;
                iframe.src = '';
                iframe.src = currentSrc;
            });
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
